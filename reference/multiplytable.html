<html>

	<body>
		<pre>
			<script type="text/javascript" >
				document.write("<table>");
					var table = "乘法口诀表";
					document.write("<h1>"+table+"</h1>");
					for (var i = 1; i < 10; i++) {
						document.write("<tr>")
						for (var j = 1; j <= i; j++) {
							document.write("<th>" + i + "*" + j + "=" + (i*j) + "</th>")
						};
						document.write("</tr>")
					};                 
			</script>
		</pre>
	</body>

    table {
